<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>thuc hanh if else</title>
	<link rel="stylesheet" href="">
</head>
<body>
<script>
	var userName = prompt("Who's there?", '');
	if (userName == 'Admin') {
	  	var pass = prompt('Password?', '');
		if (pass == 'TheMaster') {
			alert( 'Welcome!' );
		}  else if (pass == null) {
		    alert( 'Canceled.' );
		}  else {
		    alert( 'Wrong password' );           
		} 
	} 
	else if (userName == null) {
	    alert( 'Canceled' );
	}  else {
	    alert( "I don't know you" );
	}
		      
    
</script>
	
</body>
